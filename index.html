<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Big Screen - Home</title>
    <link rel="stylesheet" href="dist/bootstrap-4.6.1/css/bootstrap.min.css" />
    <link rel="stylesheet" href="dist/bootstrap-icons-1.7.2/bootstrap-icons.css" />
    <link rel="stylesheet" href="dist/fontawesome-5.15.4/css/all.min.css" />
    <script src="dist/jquery-3.6.0/jquery-3.6.0.min.js"></script>
    <script src="dist/popper-2.11.0/popper.min.js"></script>
    <script src="dist/bootstrap-4.6.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="css/index.css" />
</head>
<body>
    <div id="menu-navbar">
        <div class="container">
            <div class="d-flex justify-content-between align-items-center">
                <a href="index.html" id="logo" class="font-weight-bold text-decoration-none text-white py-2 user-select-none"><span class="logo-yellow">Big</span> Screen</a>
                <div id="menu" class="d-lg-flex align-items-center">
                    <a href="index.html" class="menu-nav-hover text-decoration-none py-2 px-4 user-select-none">Home</a>
                    <a href="movie-now-showing.html" class="menu-nav-hover text-decoration-none py-2 px-4 user-select-none">Movie / Now Showing</a>
                    <a href="" class="menu-nav-hover text-decoration-none py-2 px-4 user-select-none">Promotions</a>
                    <a href="" class="menu-nav-hover text-decoration-none py-2 px-4 user-select-none">Food & Beverages</a>
                    <div id="has-sub-menu" class="position-relative has-sub-menu">
                        <a class="text-decoration-none user-select-none">
                            <div id="expand-sub-menu" class="sub-menu-btn menu-nav-hover py-2 px-4">Help <i id="sub-menu-arrow-position" class="bi bi-chevron-down d-lg-none"></i></div>
                        </a>
                        <div id="sub-menu" class="sub-menu">
                            <a href="" class="text-decoration-none user-select-none">
                                <div class="menu-nav-sub-menu-hover py-2 px-4">About Us</div>
                            </a>
                            <a href="" class="text-decoration-none user-select-none">
                                <div class="menu-nav-sub-menu-hover py-2 px-4">Feedback</div>
                            </a>
                            <a href="" class="text-decoration-none user-select-none">
                                <div class="menu-nav-sub-menu-hover py-2 px-4">Privacy Policy</div>
                            </a>
                        </div>
                    </div>
                </div>
                <i id="mobile-nav" class="bi bi-list menu-nav-hover user-select-none d-lg-none py-2 px-4"></i>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="w-100">
            <div id="carouselExampleCaptions" class="carousel slide" data-ride="carousel">
                <div id="carouselContainer" class="carousel-inner">
                  <div class="carousel-item active">
                    <img src="image/movies/1/carousel.png" class="d-block w-100" alt="Spider-Man No Way Home">
                  </div>
                  <div class="carousel-item">
                    <img src="image/movies/2/carousel.jpg" class="d-block w-100" alt="The Matrix Resurrections">
                  </div>
                  <div class="carousel-item">
                    <img src="image/movies/3/carousel.jpg" class="d-block w-100" alt="James Bond No Time to Die">
                  </div>
                </div>
                <button class="carousel-control-prev" type="button" data-target="#carouselExampleCaptions" data-slide="prev">
                  <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                  <span class="sr-only">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-target="#carouselExampleCaptions" data-slide="next">
                  <span class="carousel-control-next-icon" aria-hidden="true"></span>
                  <span class="sr-only">Next</span>
                </button>
              </div>
        </div>
    </div>
    <script>
        $(document).ready(function () {
            // Start of Menu Navigation Bar
            $("#mobile-nav").click(function () {
                if ($(this).hasClass("bi-list")) {
                    $("#logo").addClass("position-relative");
                    $("#logo").css("z-index", "10000");
                    $("#menu").addClass("mobile-open-menu");
                    $(this).removeClass("bi-list");
                    $(this).addClass("bi-x-square position-relative");
                    $(this).css("z-index", "10000");
                }
                else {
                    $("#logo").removeClass("position-relative");
                    $("#logo").css("z-index", "0");
                    $("#menu").removeClass("mobile-open-menu");
                    $(this).addClass("bi-list");
                    $(this).removeClass("bi-x-square position-relative");
                    $(this).css("z-index", "0");
                }
            });

            $("#expand-sub-menu").click(function () {
                $("#sub-menu").toggleClass("sub-menu-expanded");
            });
            // End of Menu Navigation Bar



            // Start of Load Carousel Slideshow
            var movies_results = null;
            function load_carousel() {
                if (movies_results != null && movies_results.length > 0) {
                    $("#carouselContainer").html("");
                    for (var i = 0; i < movies_results.length; i++) {
                        var slideShowHTML = "";
                        if (i == 0) {
                            slideShowHTML += "<div class=\"carousel-item active\">";
                        }
                        else {
                            slideShowHTML += "<div class=\"carousel-item\">";
                        }
                        slideShowHTML += "<img src=\"" + movies_results[i].carousel + "\" class=\"d-block w-100\" alt=\"" + movies_results[i].name + "\">";
                        slideShowHTML += "</div>";
                        $("#carouselContainer").append(slideShowHTML);
                    }
                }
            }
            $.ajax({
                url: "./json/movies.json",
                type: "GET",
                dataType: "json",
                success: function(data) {
                    movies_results = data.data;
                    load_carousel();
                },
                error: function(jqXHR, textStatus, errorThrown) {
                    console.log(jqXHR);
                    console.log(textStatus);
                    console.log(errorThrown);
                }
            });
            // End of Load Carousel Slideshow
        });
    </script>
</body>
</html>
